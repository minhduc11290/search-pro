version: "3.9"
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - POSTGRES_DB=${DATABASE_NAME:-search_pro}
      - POSTGRES_HOST=${DATABASE_HOST:-localhost}
      - POSTGRES_PORT=${DATABASE_PORT:-5432}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - search-pro-network
  redis:
    container_name: redis
    image: redis/redis-stack:latest
    ports:
      - "${REDIS_SERVER_PORT:-6379}:6379"
      - "${REDIS_ENDPOINT_PORT:-8001}:8001"
    healthcheck:
      test: "bash -c 'redis-cli ping'"
      retries: 3
      interval: 10s
    restart: always
    networks:
      - search-pro-network
  api:
    build: ./apps/api
    environment:
      - PORT=5000
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=search_pro
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_TYPE=postgresql
      - DATABASE_SSL=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CONNECTION=${REDIS_CONNECTION:-redis://redis:6379}
    depends_on:
      - db
      - redis
    ports:
      - "5000:5000"
    networks:
      - search-pro-network
networks:
  search-pro-network:
    driver: bridge
volumes:
  db:
    driver: local
  pgadmin:
    driver: local
